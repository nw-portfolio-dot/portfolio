<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N's Portfolio</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="header"></div>

  <main>
    <section class="hero">
      <div class="overlay"></div>
      <div class="hero-text">
        <h1 class="logo">N's Portfolio</h1>
        <p>This is Natsuki Wada's portfolio site.</p>
      </div>
    </section>

    <section id="works">
      <h2>Works</h2>
      <div class="works-list">
        <div class="works-item">
          <a href="design.html"><img src="./images/design.png" alt="Design" /></a>
          <p>バナー、アイコン、印刷物など過去に制作したもの</p>
        </div>
        <div class="works-item">
          <a href="web.html"><img src="./images/web.png" alt="Web" /></a>
          <p>LPのデザイン、コーディングを担当したもの</p>
        </div>
        <div class="works-item">
          <a href="others.html"><img src="./images/others.png" alt="Others" /></a>
          <p>その他パッケージデザイン、ロゴデザインなど練習で作成したもの</p>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="about-img">
        <img src="./images/profile.png" alt="Natsuki Wada's profile" />
      </div>
      <div class="about-text">
        <h2>About</h2>
        <p class="name">Natsuki Wada</p>
        <p>
          1985年生まれ。神奈川県横浜市出身。<br>
          女子美術大学芸術学部ファッション造形学科卒。<br>
          中学時代にHTMLの基礎を学び始めたことをきっかけに、独学でコーディングスキルを習得。<br>
          大手小売企業等でデザイナー兼コーダーとして勤務。<br>
        </p>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="./script.js"></script>
</body>

</html>
