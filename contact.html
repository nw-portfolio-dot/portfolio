<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N's Portfolio | Contact</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div id="header"></div>

    <main class="content-main">
        <h1>Contact</h1>
        <p>お問い合わせはこちらから</p>
        <form action="https://formspree.io/f/xovwlwqg" method="POST">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required placeholder="山田　太郎">
            </div>

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
            </div>

            <div class="form-group">
                <label for="message">お問い合わせ内容</label>
                <textarea id="message" name="message" rows="5" required placeholder="お問い合わせ内容を入力してください"></textarea>
            </div>

            <button type="submit">送信</button>
        </form>
    </main>
    <div id="footer"></div>

    <script src="./script.js"></script>
    <!-- <script src="./send.js"></script> -->
</body>

</html>
